<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Plotter Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body>
    <main id="admin-app">
      <h1>Admin Queue Management</h1>
      <section>
        <h2>Manual Upload</h2>
        <form id="manual-upload-form">
          <label>
            Outline image (PNG/JPG):
            <input type="file" name="image" accept="image/png,image/jpeg" required />
          </label>
          <button type="submit">Upload & Queue</button>
        </form>
      </section>
      <section>
        <table id="queue-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Status</th>
              <th>Submitted</th>
              <th>User</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <script src="{{ url_for('static', filename='js/admin.js') }}" defer></script>
  </body>
</html>
