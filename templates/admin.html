<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Portal - AI Plotter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body>
    <main id="admin-app">
      <div class="flex-between" style="margin-bottom: 2rem;">
        <h1>Admin Portal</h1>
        <a href="{{ url_for('admin.logout') }}" class="button secondary" style="text-decoration: none; padding: 0.75rem 1.5rem; background: var(--secondary-color); color: #fff; border-radius: var(--radius);">Logout</a>
      </div>

      <section class="card">
        <h2>Manual Upload</h2>
        <form id="manual-upload-form">
          <div class="form-group">
            <label>
              Outline image (PNG/JPG):
              <input type="file" name="image" accept="image/png,image/jpeg" required />
            </label>
          </div>
          <button type="submit">Upload & Queue</button>
        </form>
      </section>

      <section class="card" style="max-width: 100%;">
        <h2>Job Queue</h2>
        <div class="table-container">
          <table id="queue-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Status</th>
                <th>Submitted</th>
                <th>Email</th>
                <th>User</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
    <div id="print-progress-overlay" class="print-progress-overlay" hidden aria-live="polite">
      <div class="print-progress-card">
        <p class="print-progress-title">Plotter is working…</p>
        <p class="print-progress-job">
          Printing job <span id="print-progress-job-id"></span>
        </p>
        <div class="progress-bar">
          <div id="print-progress-bar" class="progress-bar__fill"></div>
        </div>
        <div class="print-progress-meta">
          <span id="print-progress-percent">0%</span>
          <span id="print-progress-eta">Estimating…</span>
        </div>
        <p class="print-progress-note">
          Please wait—new prints are blocked until this run completes.
        </p>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/admin.js') }}" defer></script>
  </body>
</html>
